<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/init/init/init.css">
    <link rel="stylesheet" href="/Join/init/init/init.responsive.css">
    
    <script type="module" src="/Join/init/login/login.js"></script>
</head>
<body class="bg-light" oncustomload="init(), initLogin()">
    <div id="content">
        <div id="logo">
            <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
            <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
        </div>
        <div class="card" id="login" data-title="title-login">
            <div id="logo" style="display: none;">
                <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
                <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
            </div>

            <div class="header-container">
                <h2 class="txt-center" data-lang="log-in">Log in</h2>
            </div>
        
            <form novalidate>
                <div class="inp-wrapper" id="email">
                    <div class="inp-container radius-10">
                        <input type="email" required name="" class="txt-normal" placeholder="Email or Username" data-lang-placeholder="email-or-username" onkeydown="checkKeys()">
                        <div class="grid-center">
                            <img src="/Join/assets/img/icons/mail.svg" alt="">
                        </div>
                    </div>
                    <div class="error" id="invalid-email-or-username">
                        <span data-lang="email-or-username-not-found">Email or username not found!</span>
                    </div>
                </div>
        
                <div class="inp-wrapper" id="password">
                    <div class="inp-container radius-10">
                        <input type="password" required name="" class="txt-normal" placeholder="Password" data-lang-placeholder="password" onkeydown="checkKeys()">
                        <button class="grid-center" onclick="togglePasswordVisibility()" tabindex="-1">
                            <img src="/Join/assets/img/icons/hide.png" class="eye">
                        </button>
                    </div>
                    <div class="error" id="wrong-password">
                        <span data-lang="wrong-password">Wrong Password!</span>
                    </div>
                </div>
        
                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me" class="txt-small" data-lang="remember-me">Remember Me</label>
                    </div>
                    <a href="/Join/init/forgot_password/forgot_password.html" class="txt-blue txt-small" data-lang="forgot-password"></a>
                </div>

                <div class="login-legal-notice txt-blue" data-lang="legal-notice" onclick="window.open('/Join/assets/templates/init/legal_notice.html', '_blank')">
                    <span>Legal notice</span>
                </div>
        
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary txt-700" id="login" onclick="logIn()" data-lang="log-in">Log In</button>
                    <button class="btn btn-secondary txt-700" id="guest-login" onclick="guestLogin()" data-lang="guest-log-in">Guest Log in</button>
                </div>
                
            </form>
            
        </div>

        <div class="row header-buttons">
            <button id="help" onclick="window.open(`/Join/init/help.html`, '_blank')">
                <img src="/Join/assets/img/icons/help.svg">
            </button>
            
            <div id="sign-up">
                <div class="language-login">
                    <div class="language-selection row gap-10" type="menu">
                        <div class="language-btn" type="option" onclick="LANG_change('en'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/english.png">
                        </div>
                    
                        <div class="language-btn" type="option" onclick="LANG_change('de'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/german.png">
                        </div>
                    
                        <div class="language-btn" type="option" onclick="LANG_change('es'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/spanish.png">
                        </div>
                        
                        <div class="language-btn" type="option" onclick="LANG_change('pg'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/portuguese.png">
                        </div>
                    
                        <div class="language-btn" type="option" onclick="LANG_change('fr'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/french.png">
                        </div>
                    
                        <div class="language-btn" type="option" onclick="LANG_change('it'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/italian.png">
                        </div>
                    
                        <div class="language-btn" type="option" onclick="LANG_change('tk'), toggleLangSelection()">
                            <img class="lang-img" src="/Join/assets/img/icons/turkish.png">
                        </div>
                    </div>
                    <img onclick="toggleLangSelection()" src="/Join/assets/img/icons/lang.png">
                </div>
                <div class="row gap-10">
                    <span class="txt-normal" data-lang="not-join-user">Not a Join user?</span>
                    <a href="/Join/init/signup/signup.html" class="btn btn-primary txt-small txt-700 sign-up-btn" data-lang="sign-up">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
