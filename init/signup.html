<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/init/init.css">
    <link rel="stylesheet" href="/Join/init/create_account.css">

    <script src="/Join/js/prototype_extensions.js"></script>
    <script src="/Join/js/utilities.js"></script>
    <script src="/Join/js/script.js"></script>
    <script src="/Join/js/storage.js"></script>
    <script src="/Join/js/base.class.js"></script>
    <script src="/Join/js/account.class.js"></script>
    <script src="/Join/js/user.class.js"></script>
    <script src="/Join/js/email.class.js"></script>
    <script src="/Join/js/mail_templates.js"></script>
    <script src="/Join/js/language.js"></script>
    <script src="/Join/js/setup.js" defer></script>

    <script src="/Join/init/init.js"></script>

    <script src="/Join/init/login.js" defer></script>
    <script src="/Join/init/signup.js" defer></script>
    <script src="/Join/init/create_account.js" defer></script>
</head>
<body class="bg-light" onload="init()">
    <div id="logo">
        <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
        <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
    </div>
    <div id="content">
        <div class="card" id="signup" data-title="title-signup">
            <a href="/Join/login" class="back-arrow grid-center">
                <img src="/Join/assets/img/icons/back_arrow.svg" alt="">
            </a>
            <div class="header-container">
                <h2 class="txt-center" data-lang="sign-up"></h2>
            </div>
            <form novalidate>
                <div class="inp-wrapper" id="name">
                    <div class="inp-container radius-10">
                        <input type="text" name="" class="txt-normal" placeholder="Name" data-lang-placeholder="name">
                        <div class="grid-center">
                            <img src="/Join/assets/img/icons/name.svg" alt="">
                        </div>
                    </div>
                    <div class="error" id="invalid-name">
                        <span data-lang="invalid-name"></span>
                    </div>
                    <div class="error" id="name-in-use">
                        <span data-lang="name-in-use"></span>
                    </div>
                </div>
                <div class="inp-wrapper" id="email">
                    <div class="inp-container radius-10">
                        <input type="email" name="" class="txt-normal" placeholder="Email" data-lang-placeholder="email">
                        <div class="grid-center">
                            <img src="/Join/assets/img/icons/mail.svg" alt="">
                        </div>
                    </div>
                    <div class="error" id="invalid-email">
                        <span data-lang="invalid-email"></span>
                    </div>
                    <div class="error" id="email-in-use">
                        <span data-lang="email-in-use"></span>
                    </div>
                </div>
                <div class="inp-wrapper" id="password">
                    <div class="inp-container radius-10">
                        <input type="password" name="" class="txt-normal" placeholder="Password" data-lang-placeholder="password" autocomplete="new-password">
                        <button class="grid-center" onclick="togglePasswordVisibility()" tabindex="-1">
                            <img src="/Join/assets/img/icons/hide.png" class="eye">
                        </button>
                    </div>
                    <div class="error" id="invalid-password">
                        <span data-lang="invalid-password"></span>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary btn-check txt-700" style="width: 180px;" id="login" onclick="signupInit()" data-lang="sign-up"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
