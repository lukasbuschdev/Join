<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="../assets/img/icons/logo.svg">

    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./create_account.css">

    <script src="../js/prototype_extensions.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/mail_templates.js"></script>
    <script src="../js/account.class.js"></script>
    <script src="../js/user.class.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/setup.js" defer></script>

    <script src="./init.js"></script>

    <script src="./create_account.js" defer></script>
</head>
<body class="bg-light" onload="initCreateAccount()" data-title="title-create-account">
    <div id="logo">
        <img src="../assets/img/icons/logo.svg" alt="" width="100">
        <img src="../assets/img/icons/logo_white.svg" alt="" width="100">
    </div>
    <div id="content">
        <div>
            <div class="card" id="create-account">
                <div class="header-container">
                    <h2 class="txt-center" data-lang="create-account">Edit Profile</h2>
                </div>
                
                <div class="column gap-35">
                    <div class="user-img-container" data-img="false" onclick="removeUpload()">
                        <h1>TU</h1>
                        <img class="user-img" src="" alt="">
                        <button id="user-color" onclick="toggleColorPicker()"></button>
                        <button id="accept-user-color"></button>
                        <div id="color-wheel" class="d-none" onclick="pickColor()">
                            <div id="color-cursor"></div>
                        </div>
                        <label class="border" for="choose-image"></label>
                    </div>
                    <span id="user-name" class="txt-600"></span>
                </div>
    
                <p class="txt-normal txt-center" data-lang="choose-image-info"></p>
    
                <div class="inp-wrapper" id="phone">
                    <div class="inp-container radius-10">
                        <input type="tel" required name="" class="txt-normal" placeholder="Phone number (optional)" data-lang-placeholder="phone-number">
                        <div class="grid-center">
                            <img src="../assets/img/icons/phone.svg" alt="">
                        </div>
                    </div>
                    <div class="error" id="invalid-phone-number">
                        <span data-lang="phone-number-invalid">Invalid Phone Number!</span>
                    </div>
                </div>
                
                <div class="btn-container">
                    <input type="file" style="display: none;" id="choose-image" name="user-img" onchange="submitUpload()">
                    <button type="submit" class="btn btn-primary txt-700" id="login" data-lang="finish-setup" onclick="finishSetup()">Finish Setup</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
