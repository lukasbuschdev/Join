<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/init/init/init.css">

    <script type="module" src="/Join/init/verify_account/verify_account.js"></script>
</head>
<body class="bg-light" oncustomload="initVerifyAccount()">
    <div class="veryfiy-account-help">
        <button id="help" onclick="window.open('/Join/help_me', '_blank')">
            <img src="/Join/assets/img/icons/help.svg">
        </button>
    </div>

    <div id="logo">
        <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
        <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
    </div>
    <div id="content">
        
        <div class="card" id="verification" data-title="title-verify-account">
            <div class="header-container">
                <h2 class="txt-center" data-lang="verify-account">Verify your Account</h2>
            </div>
            <form novalidate>
                <p class="txt-normal txt-center" data-lang="check-inbox">Please check your inbox and enter the verification code below or click the link in the email</p>
                <p class="txt-normal txt-center" style="margin-top: -30px;">
                    <span id="timer-wrapper" data-lang="expires-in"></span><span id="timer" class="txt-700"></span>
                    <span class="txt-normal txt-center d-none" data-lang="code-expired"></span>
                </p>
                <div class="inp-wrapper">
                    <div class="inp-container inp-code radius-10">
                        <input type="text" name="" id="" class="txt-normal radius-10 txt-center" placeholder="_" onkeydown="incrementCodeInputField()" onpaste="pasteCode()">
                        <input type="text" name="" id="" class="txt-normal radius-10 txt-center" placeholder="_" onkeydown="incrementCodeInputField()" onpaste="pasteCode()">
                        <input type="text" name="" id="" class="txt-normal radius-10 txt-center" placeholder="_" onkeydown="incrementCodeInputField()" onpaste="pasteCode()">
                        <input type="text" name="" id="" class="txt-normal radius-10 txt-center" placeholder="_" onkeydown="incrementCodeInputField()" onpaste="pasteCode()">
                        <input type="text" name="" id="" class="txt-normal radius-10 txt-center" placeholder="_" onkeydown="incrementCodeInputField()" onpaste="pasteCode()">
                        <input type="text" name="" id="" class="txt-normal radius-10 txt-center" placeholder="_" onkeydown="incrementCodeInputField()" onpaste="pasteCode()">
                    </div>
                    <div class="error txt-center">
                        <span data-lang="wrong-code"></span>
                    </div>
                    <div class="error txt-center">
                        <span data-lang="code-expired"></span>
                    </div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-secondary btn-check txt-700" id="resend-code" onclick="sendNewCode()" data-lang="new-code"></button>
                    <button type="submit" class="btn btn-primary btn-check txt-700" id="login" style="width: 145px;" onclick="processVerification()" data-lang="confirm"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
