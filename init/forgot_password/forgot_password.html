<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/init/init/init.css">
    <link rel="stylesheet" href="/Join/init/init/init.responsive.css">

    <!-- <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script> -->
    <script type="module" src="/Join/init/forgot_password/forgot_password.js"></script>
</head>
<body class="bg-light" oncustomload="LANG.init()" data-title="title-forgot-password">
    <div id="logo">
        <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
        <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
    </div>
    <div id="content">
        <div class="card" id="forgot-password" style="padding: 44px 85px;">
            <a href="/Join/init/login/login.html" class="back-arrow grid-center">
                <img src="/Join/assets/img/icons/back_arrow.svg" alt="">
            </a>
            <div class="header-container">
                <h2 class="txt-center" data-lang="i-forgot-password"></h2>
            </div>
            <p class="txt-normal txt-center" data-lang="dont-worry"></p>
            <form novalidate>
                <div class="inp-wrapper">
                    <div class="inp-container  radius-10">
                        <input type="email" name="" class="txt-normal" placeholder="Email" data-lang-placeholder="email">
                        <div class="grid-center">
                            <img src="/Join/assets/img/icons/mail.svg" alt="">
                        </div>
                    </div>
                    <div class="error txt-center" id="invalid-email">
                        <span data-lang="invalid-email"></span>
                    </div>
                    <div class="error txt-center" id="email-not-found">
                        <span data-lang="email-not-found"></span>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary btn-check txt-700" style="width: 180px;" onclick="forgotPassword()" data-lang="send-email"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
