<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/init/init/init.css">
    <link rel="stylesheet" href="/Join/init/create_account/create_account.css">

    <script type="module" src="create_account.js"></script>
</head>
<body class="bg-light" oncustomload="initCreateAccount()" data-title="title-create-account">
    <div id="logo">
        <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
        <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
    </div>
    <div id="content">
        <div>
            <div class="card" id="create-account">
                <div class="header-container">
                    <h2 class="txt-center" data-lang="create-account">Edit Profile</h2>
                </div>
                
                <div class="column gap-35">
                    <div class="account user-img-container" data-img="false" onclick="removeUpload()">
                        <h1>TU</h1>
                        <img class="user-img" src="" alt="">
                        <button id="user-color" onclick="toggleColorPicker()"></button>
                        <button id="accept-user-color"></button>
                        <div id="color-wheel" class="d-none" onclick="pickColor()">
                            <div id="color-cursor"></div>
                        </div>
                        <label class="border" for="choose-image"></label>
                        <input type="file" style="display: none;" id="choose-image" name="user-img" accept="image/*" oninput="submitUpload()">
                        <div class="loading"></div>
                    </div>
                    <div class="error" id="img-too-large" style="width: unset; align-self: baseline;">
                        <span data-lang="img-too-large"></span>
                    </div>   
                    <span id="user-name" class="txt-600"></span>
                </div>
    
                <p class="txt-normal txt-center" data-lang="choose-image-info"></p>
    
                <div class="inp-wrapper" id="phone">
                    <div class="inp-container row radius-10" style="padding: 0 21px 0;">
                        <input type="tel" required name="" class="txt-normal" placeholder="Phone number (optional)" data-lang-placeholder="phone-number">
                        <div class="grid-center">
                            <img src="/Join/assets/img/icons/phone.svg" alt="">
                        </div>
                    </div>
                    <div class="error" id="invalid-phone-number">
                        <span data-lang="phone-number-invalid">Invalid Phone Number!</span>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary txt-700" id="login" data-lang="finish-setup" onclick="finishSetup()">Finish Setup</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
