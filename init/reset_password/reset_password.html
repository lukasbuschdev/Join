<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/init/init/init.css">
    <link rel="stylesheet" href="/Join/init/init/init.responsive.css">

    <script type="module" src="reset_password.js"></script>
</head>
<body class="bg-light" oncustomload="LANG.init()" data-title="title-reset-password">
    <div id="logo">
        <img src="/Join/assets/img/icons/logo.svg" alt="" width="100">
        <img src="/Join/assets/img/icons/logo_white.svg" alt="" width="100">
    </div>
    <div id="content">
        <div class="card" id="forgot-password" style="padding: 44px 85px;">
            <button class="back-arrow grid-center" onclick="goTo('init/login/login', {reroute: true, search: ''})">
                <img src="/Join/assets/img/icons/back_arrow.svg" alt="">
            </button>
            <div class="header-container">
                <h2 class="txt-center" data-lang="confirmation-delete-account1": "Do you really want to delete your account?",
	"confirm-delete-account1": "I do", 
	"confirmation-delete-account2": "Are you sure?",
	"confirm-delete-account2": "I am",
	"confirmation-delete-account3": "Really?",
	"confirm-delete-account3": "REALLY!",  
	"confirmation-delete-account4": "This account cannot be deleted!",

	"reset-password"></h2>
	"delete-account": "Delete Account",
            </div>
            <p class="txt-normal txt-center" data-lang="change-password"></p>
            <form novalidate>
                <div class="inp-wrapper" id="new-password">
                    <div class="inp-container  radius-10">
                        <input type="password" name="" class="txt-normal" data-lang-placeholder="new-password">
                        <button class="grid-center" onclick="togglePasswordVisibility()" tabindex="-1">
                            <img src="/Join/assets/img/icons/hide.png" class="eye">
                        </button>
                    </div>
                    <div class="error txt-center" id="invalid-password">
                        <span data-lang="invalid-password"></span>
                    </div>
                </div>
                
                <div class="inp-wrapper" id="confirm-password">
                    <div class="inp-container  radius-10">
                        <input type="password" name="" class="txt-normal" data-lang-placeholder="confirm-password">
                        <button class="grid-center" onclick="togglePasswordVisibility()" tabindex="-1">
                            <img src="/Join/assets/img/icons/hide.png" class="eye">
                        </button>
                    </div>
                    <div class="error txt-center" id="different-passwords">
                        <span data-lang="different-passwords"></span>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary btn-check txt-700" style="width: 180px;" onclick="resetPassword()" data-lang="continue"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
