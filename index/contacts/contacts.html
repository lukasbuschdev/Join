<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/index/index/settings.css">
    <link rel="stylesheet" href="/Join/index/index/index.css">
    <link rel="stylesheet" href="/Join/index/index/index.responsive.css">
    <link rel="stylesheet" href="/Join/index/contacts/contacts.css">
    <link rel="stylesheet" href="/Join/index/contacts/contacts.responsive.css">
    <link rel="stylesheet" href="/Join/fonts/fonts.css">

    <script type="module" src="contacts.js"></script>
</head>
<body oncustomload="init('contacts')">

    <nav include-Template="/Join/assets/templates/index/nav.html"></nav>

    <header include-Template="/Join/assets/templates/index/header.html"></header>

    <div id="content" class="content-loading">

        <div class="contacts-wrapper row">
            <button onclick="closeSelectedContact()" class="close-btn close-inactive">
                <img class="close" src="/Join/assets/img/icons/close_blue.svg" alt="Close">
            </button>

            <div id="contacts-container" class="contact-list-container gap-15"></div>

            <div class="header-contact column">
                <div class="contacts-header-container row">
                    <h2 data-lang="header">Contacts</h2>
                    <div class="row gap-15">
                        <p></p>
                        <span data-lang="sub-header">Better with a team</span>
                    </div>
                </div>
                <div id="selected-contact-container" class="grid-center"></div>
                <div class="summary-placeholder grid-center gap-35">
                    <img src="/Join/assets/img/icons/logo.svg" alt="">
                    <div class="btn-container flex-center">
                        <h3 class="txt-blue" data-lang="contacts-empty"></h3>
                    </div>
                </div>
            </div>

            <button onclick="addContactModal()" class="btn btn-primary btn-contact txt-normal txt-700 absolute">
                <span data-lang="btn-new-contact">New contact</span>
            </button>

            <dialog id="add-contact-modal" type="modal" class="big-modal" inert>
                <div class="add-contact-container">
                    <button onclick="closeAddContact()" class="close-btn grid-center">
                        <img class="close" src="/Join/assets/img/icons/close_blue.svg" alt="Close">
                    </button>

                    <div class="add-contact-theme column">
                        <img src="/Join/assets/img/icons/logo_white.svg">
                        <h1 data-lang="add-contact-heading">Add contact</h1>
                        <span data-lang="add-contact-subheading">Tasks are better with a team!</span>
                    </div>

                    <div class="add-contact-field column">
                        <div class="search-result-container row gap-25 txt-big">
                            <div class="user-img-container" data-img="false">
                                <h3></h3>
                                <img class="user-img-gray" src="/Join/assets/img/icons/user_img_gray.svg">
                            </div>
                            <div class="search-contact column">
                                <input id="input-name" type="text" oninput="getInput()" class="txt-normal" data-lang-placeholder="search-names-input" autocomplete="off">
                                <div id="user-search-result" class="user-search-result column"></div>
                                <div id="select-valid-user" class="error txt-center">
                                    <span data-lang="select-valid-user"></span>
                                </div>  
                            </div>                 
                        </div>

                        <div class="add-contact-btns row gap-15">
                            <button onclick="addContact()" class="btn btn-primary btn-check txt-normal txt-700">
                                <span data-lang="btn-add-contact">Add Contact</span>
                            </button>
                        </div>
                    </div>
                </div>
            </dialog>

            <dialog id="add-task-modal" type="modal" class="big-modal">
                <div include-template="/Join/index/add_task/add_task.html"></div>
            </dialog>
        </div>

    </div>

    <div include-template="/Join/assets/templates/index/account_panel.html"></div>

</body>
</html>
