<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/index/index/index.css">
    <link rel="stylesheet" href="/Join/index/index/settings.css">
    <link rel="stylesheet" href="/Join/index/board/board.css">
    <link rel="stylesheet" href="/Join/fonts/fonts.css">

    <script type="module" src="board.js"></script>
</head>
<body oncustomload="init('board')">

    <nav include-Template="/Join/index/nav/nav.html"></nav>

    <header include-Template="/Join/index/header/header.html"></header>

    <div id="content" class="content-loading">

        <div id="board-wrapper">
            <div id="board-header" class="row gap-35">
                <div id="board-title-selection" onclick="toggleBoardTitleSelection()">
                    <div class="row">
                        <h2 data-lang="board">Board</h2>
                        <img src="/Join/assets/img/icons/dropdown.svg" alt="">
                    </div>
                    <div class="options-wrapper">
                        <div class="options column"></div>
                    </div>
                </div>
                    <div id="search-task" class="inp-container gap-10 radius-10">
                        <div class="inp-buttons row gap-10" style="flex-grow: 1;">
                            <input type="text" placeholder="Find Task" data-lang-placeholder="find-task" oninput="searchTasks()">
                            <div class="inp-buttons row gap-15">
                                <div class="vertical-line"></div>
                                <button class="grid-center" onclick="focusInput()">
                                    <img src="/Join/assets/img/icons/loupe.svg" alt="">
                                </button>
                                <button class="grid-center" onclick="clearTaskSearch()">
                                    <img src="/Join/assets/img/icons/close.svg" alt="" width="18" height="18">
                                </button>
                            </div>
                        </div>
                    </div>
                <button class="btn btn-primary btn-add-task txt-normal txt-700" onclick="addTaskModal()">
                    <span data-lang="add-task">Add task</span>
                </button>
            </div>

            <div id="tasks">

                <div class="column gap-15">
                    <div class="task-header">
                        <h4 data-lang="to-do">To do</h4>
                        <!-- <button class="btn btn-plus" onclick="addTaskModal()"></button> -->
                    </div>
                    <div id="to-do" class="task-container" data-lang-empty="no-tasks" data-type=""></div>
                </div>

                <div class="column gap-15">
                    <div class="task-header">
                        <h4 data-lang="in-progress">In Progress</h4>
                        <!-- <button class="btn btn-plus" onclick="addTaskModal()"></button> -->
                    </div>
                    <div id="in-progress" class="task-container" data-lang-empty="no-tasks" data-type=""></div>
                </div>

                <div class="column gap-15">
                    <div class="task-header">
                        <h4 data-lang="awaiting-feedback">Awaiting Feedback</h4>
                        <!-- <button class="btn btn-plus" onclick="addTaskModal()"></button> -->
                    </div>
                    <div id="awaiting-feedback" class="task-container" data-lang-empty="no-tasks" data-type=""></div>
                </div>

                <div class="column gap-15">
                    <div class="task-header">
                        <h4 data-lang="done">Done</h4>
                        <!-- <button class="btn btn-plus" onclick="addTaskModal()"></button> -->
                    </div>
                    <div id="done" class="task-container" data-lang-empty="no-tasks" data-type=""></div>
                </div>

            </div>

            <dialog id="add-task-modal" type="modal" class="big-modal">
                <div include-template="/Join/index/add_task/add_task.html"></div>
            </dialog>

            <dialog id="fullscreen-task-modal" type="modal" class="big-modal" static="false">
                <div id="fullscreen-task" class="column"></div>
                <div id="edit-task" class="column d-none"></div>
            </dialog>

        </div>
    </div>

    <div include-template="/Join/index/account_panel/account_panel.html"></div>

</body>
</html>
