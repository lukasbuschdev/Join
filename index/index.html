<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="../assets/img/icons/logo.svg">

    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./index.css">

    <script src="../js/utilities.js"></script>
    <script src="../js/script.js"></script>
</head>
<body class="bg-light">
    <div class="card">
        <div class="header-container">
            <h1>Log in</h1>
            <img src="../assets/img/icons/blue_line_bottom.svg" alt="">
        </div>
        <form>
            <input type="email" name="" id="" class="txt-normal radius-10" placeholder="Email">
            <input type="password" name="" id="" class="txt-normal radius-10" placeholder="Password">
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" name="remember-me">
                    <span class="txt-small">Remember me</span>
                </div>
                <a href="#" class="txt-blue txt-small">Forgot my password</a>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary txt-700">Log in</button>
                <button class="btn btn-secondary txt-700">Guest Log in</button>
            </div>
        </form>
    </div>
</body>
</html>
