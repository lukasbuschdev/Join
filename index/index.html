<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" href="../assets/img/icons/logo.svg">

    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./boards.css">
    <link rel="stylesheet" href="./summary.css">
    <link rel="stylesheet" href="./add_task.css">
    <link rel="stylesheet" href="./contacts.css">

    <script src="../js/utilities.js"></script>
    <script src="../js/prototype_extensions.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/account.class.js"></script>
    <script src="../js/user.class.js"></script>
    <script src="../js/email.class.js"></script>
    <script src="../js/board.class.js"></script>
    <script src="../js/task.class.js"></script>
    <script src="../js/mail_templates.js"></script>
    <script src="../js/language.js"></script>
    <script src="../js/setup.js" defer></script>
    
    <script src="./index.js"></script>    
    <script src="./boards.js"></script>
    <script src="./summary.js"></script>
    <script src="./contacts.js"></script>
</head>
<body data-title="title-summary" onload="init()">

    <nav type="menu">
        <div class="logo">
            <img src="../assets/img/icons/logo_white.svg" alt="Join">
        </div>

        <button id="summary" class="btn-nav txt-small active" onclick="loadContent()" type="option">
            <span style="--img: url(../assets/img/icons/summary.svg)" data-lang="summary">Summary</span>
        </button>
        
        <button id="board" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(../assets/img/icons/boards.svg)" data-lang="board">Board</span>
        </button>
        
        <button id="add-task" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(../assets/img/icons/add-task.svg)" data-lang="add-task">Add Task</span>
        </button>
        
        <button id="contacts" class="btn-nav txt-small active" onclick="loadContent()" type="option">
            <span style="--img: url(../assets/img/icons/contacts.svg)" data-lang="contacts">Contacts</span>
        </button>
        
        <button id="legal-notice" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(../assets/img/icons/legal-notice.svg)" data-lang="legal-notice">Legal-notice</span>
        </button>
    </nav>



    <header>
        <div data-lang="header-kanban" id="header-title" class="txt-normal">
            Kanban Project Management Tool
        </div>
        
        <button id="help">
            <img src="../assets/img/icons/help.svg">
        </button>

        <div class="user-img-container" data-img="false" data-user-data="color">
            <span data-user-data="initials"></span>
            <img class="user-img" src="../assets/img/icons/user_img_gray.svg" alt="" data-user-data="img">
        </div>
    </header>

    <div id="content" include-template="../assets/templates/index/summary_template.html"></div>
    
</body>
</html>
