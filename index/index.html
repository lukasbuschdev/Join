    <link rel="icon" href="../assets/img/icons/logo.svg">

    <script src="../js/prototype_extensions.js"></script>

<body data-title="title-summary">

    <nav type="menu">
        <div class="logo">
            <img src="../assets/img/icons/logo_white.svg" alt="Du Pisser">

        <button id="summary" class="btn-nav txt-small active" onclick="loadContent()">
            <span style="--img: url(../assets/img/icons/summary.svg)" data-lang="summary">Summary</span>

        <button id="boards" class="btn-nav txt-small" onclick="loadContent()">
            <span style="--img: url(../assets/img/icons/boards.svg)" data-lang="boards">Boards</span>

        <button id="contacts" class="btn-nav txt-small" onclick="loadContent()">

    <header>
        <div data-lang="header-kanban" id="header-title" class="txt-normal">

        </div>
        
        <button id="help">
            <img src="../assets/img/icons/help.svg">
        </button>

        <button id="user-image">
            <img src="../assets/img/icons/placeholder.jpg">
        </button>
    </header>

    <div id="content" include-template="../assets/templates/index/summary_template.html"></div>
