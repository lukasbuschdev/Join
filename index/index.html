<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="icon" href="/Join/assets/img/icons/logo.svg">

    <link rel="stylesheet" href="/Join/fonts/fonts.css">
    <link rel="stylesheet" href="/Join/style.css">
    <link rel="stylesheet" href="/Join/index/index.css">
    <link rel="stylesheet" href="/Join/index/boards.css">
    <link rel="stylesheet" href="/Join/index/summary.css">
    <link rel="stylesheet" href="/Join/index/add_task.css">
    <link rel="stylesheet" href="/Join/index/contacts.css">
    <link rel="stylesheet" href="/Join/index/legal_notice.css">
    <link rel="stylesheet" href="/Join/index/privacy.css">
    <link rel="stylesheet" href="/Join/index/help.css">
    <link rel="stylesheet" href="/Join/index/settings.css">

    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="/Join/js/utilities.js"></script>
    <script src="/Join/js/prototype_extensions.js"></script>
    <script src="/Join/js/storage.js"></script>
    <script src="/Join/js/base.class.js"></script>
    <script src="/Join/js/account.class.js"></script>
    <script src="/Join/js/user.class.js"></script>
    <script src="/Join/js/chat.class.js"></script>
    <script src="/Join/js/email.class.js"></script>
    <script src="/Join/js/board.class.js"></script>
    <script src="/Join/js/task.class.js"></script>
    <script src="/Join/js/notify.class.js"></script>
    <script src="/Join/js/mail_templates.js"></script>
    <script src="/Join/js/language.js"></script>
    
    <script src="/Join/js/setup.js" defer></script>
    <script src="/Join/js/websocket.js"></script>
    <script src="/Join/index/index.js"></script>  
    <script src="/Join/init/create_account.js"></script>  
    <script src="/Join/index/boards.js"></script>
    <script src="/Join/index/summary.js"></script>
    <script src="/Join/index/contacts.js"></script>
    <script src="/Join/index/add_task.js"></script>
    <script src="/Join/index/help.js"></script>
    <script src="/Join/assets/templates/index/task_template.js"></script>
    <script src="/Join/assets/templates/index/fullscreen-task_template.js"></script>
    <script src="/Join/assets/templates/index/edit-task_template.js"></script>
    <script src="/Join/assets/templates/index/notification_template.js"></script>
</head>
<body onload="init()">

    <nav type="menu">
        <div class="logo">
            <img src="/Join/assets/img/icons/logo_white.svg" alt="Join">
        </div>

        <button id="summary" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(/Join/assets/img/icons/summary.svg)" data-lang="summary">Summary</span>
        </button>
        
        <button id="board" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(/Join/assets/img/icons/boards.svg)" data-lang="board">Board</span>
        </button>
        
        <button id="add-task" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(/Join/assets/img/icons/add-task.svg)" data-lang="add-task">Add Task</span>
        </button>
        
        <button id="contacts" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span style="--img: url(/Join/assets/img/icons/contacts.svg)" data-lang="contacts">Contacts</span>
        </button>
        
        <button id="legal-notice" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span data-lang="legal-notice">Legal-notice</span>
        </button>
        
        <button id="privacy" class="btn-nav txt-small" onclick="loadContent()" type="option">
            <span data-lang="privacy">Privacy</span>
        </button>
    </nav>



    <header>
        <div data-lang="header-kanban" id="header-title" class="txt-normal">
            Kanban Project Management Tool
        </div>
        
        <button id="help" onclick="loadContent()">
            <img src="/Join/assets/img/icons/help.svg">
        </button>

        <div class="user-img-container" data-img="false" data-user-data="color" onclick="openAccountPanel()">
            <div class="notifications-counter circle flex-center d-none"></div>
            <span data-user-data="initials"></span>
            <img class="user-img" src="/Join/assets/img/icons/user_img_gray.svg" alt="" data-user-data="img">
        </div>
    </header>

    <div id="content"></div>

    <dialog id="account-panel" class="big-modal">
        <div class="row">
            <div id="account-panel-options" class="column gap-20" type="menu">
                <button id="notifications-btn" class="txt-normal row gap-15" type="option" onclick="loadAccountPanelContent()">
                    <div id="notification-icon">
                        <img src="/Join/assets/img/icons/bell.png">
                        <div class="notifications-counter circle flex-center d-none"></div>
                    </div>
                    <span data-lang="account-panel-notifications">Notifications</span>
                </button>
                <button id="edit-account-btn" class="txt-normal row gap-15" type="option" onclick="loadAccountPanelContent()">
                    <img src="/Join/assets/img/icons/edit_dark.svg">    
                    <span data-lang="account-panel-edit-account">Edit Account</span>
                </button>
                <button id="settings-btn" class="txt-normal row gap-15" type="option" onclick="loadAccountPanelContent()">
                    <img src="/Join/assets/img/icons/settings.png">    
                    <span data-lang="account-panel-settings">Settings</span>
                </button>
                <button id="logout-btn" class="txt-normal row gap-15" onclick="confirmation('logout', () => USER.logOut())">
                    <img src="/Join/assets/img/icons/logout.png">    
                    <span data-lang="account-panel-logout">Log out</span>
                </button>
            </div>
            <div id="account-panel-content"></div>
        </div>
    </dialog>
</body>
</html>
